<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메인페이지</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .section {
      flex: 1;
    }

    .project-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .freelancer-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 8px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    #apply-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #apply-button:hover {
      background-color: #45a049;
    }

    .close-button {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>메인 페이지</h1>
  <p id="user-type-label"></p>
  <p id="login-required-message" style="display: none;">로그인이 필요합니다.</p>

  <button onclick="logout()">로그아웃</button>

  <div class="container">
    <div class="section">
      <h2>프리랜서 목록</h2>
      <button onclick="goFreelancerForm()">프리랜서 등록</button>
      <div id="freelancer-list"></div>
    </div>

    <div class="section">
      <h2>프로젝트 목록</h2>
      <button onclick="goProjectForm()">프로젝트 등록</button>
      <div id="project-list"></div>
    </div>
  </div>

  <!-- 프로젝트 상세 모달 -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="project-detail-content"></div>
      <div class="modal-footer">
        <button id="apply-button">지원하기</button>
      </div>
    </div>
  </div>

  <!-- 스크립트 -->

  <script>
    let currentUserType = null;

    // 사용자 유형 표시
    fetch('/api/user/info', {
      method: 'GET',
      credentials: 'same-origin'
    })
    .then(res => res.json())
    .then(data => {
      currentUserType = data.userType;
      let label = '';

      if (!currentUserType) {
        label = '로그인 해주세요';
      } else if (currentUserType === '프리랜서') {
        label = '프리랜서';
      } else if (currentUserType === '클라이언트') {
        label = '클라이언트';
      } else {
        label = '알 수 없는 사용자 유형';
      }

      document.getElementById('user-type-label').textContent = `현재 사용자 유형: ${label}`;
    })
    .catch(err => {
      console.error(err);
      document.getElementById('user-type-label').textContent = '로그인 해주세요';
    });

    // 로그아웃 처리 함수
    function logout() {
      fetch('/api/user/logout', {
        method: 'POST',
        credentials: 'same-origin'
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.href = "login.html";
      })
      .catch(err => console.error(err));
    }

    // 프리랜서 등록 페이지 이동
    function goFreelancerForm() {
      if (currentUserType === '프리랜서') {
        location.href = 'freelancer-form.html';
      } else {
        alert('프리랜서만 이용 가능합니다.');
      }
    }

    // 프로젝트 등록 페이지 이동
    function goProjectForm() {
      if (currentUserType === '클라이언트') {
        location.href = 'project-form.html';
      } else {
        alert('클라이언트만 이용 가능합니다.');
      }
    }

    // 모달 닫기
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.close-button').addEventListener('click', () => {
        document.getElementById('project-modal').style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        const modal = document.getElementById('project-modal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>

  <script src="freelancer.js"></script>
  <script src="project.js"></script>

</body>
</html>
